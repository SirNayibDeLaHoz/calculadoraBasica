<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora Básica</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="calculadoraForm">
                <div class="mb-3">
                    <label for="num1" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="num1" placeholder="Ingresa el primer número" required>
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Número 2</label>
                    <input type="number" class="form-control" id="num2" placeholder="Ingresa el segundo número" required>
                </div>
                <div class="mb-3">
                    <label for="operacion" class="form-label">Operación</label>
                    <select class="form-select" id="operacion" required>
                        <option value="suma">Suma</option>
                        <option value="resta">Resta</option>
                        <option value="multiplicación">Multiplicación</option>
                        <option value="división">División</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
            <div class="mt-3">
                <h3 class="text-center" id="resultado">Resultado: </h3>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="calculadora.js"></script>
</body>
</html>
